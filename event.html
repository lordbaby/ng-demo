<!DOCTYPE html>
<html>
<head>
    <title>Event</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <style>
        div {
            padding: 40px;
            width: 50%;
            border: 1px solid black;
        }

        .emit {
            background-color: aqua;
        }

        .broadcast {
            background-color: coral;
        }

        .normal {
            background-color: darkgreen;
        }
    </style>

    <script type="text/javascript" src="libs/angular.min.js"></script>

    <script type="text/javascript" src="js/event.js"></script>
</head>
<body ng-app="event">

<div ng-controller="RootCtrl" ng-class="state" ng-init="name='root'">
    Root
    <div ng-controller="ChildCtrl" ng-class="state" ng-init="name='A'">
        A
        <div ng-controller="GrandsonCtrl" ng-class="state" ng-init="name='A1'">
            A1
            <button ng-click="test()">Test</button>
        </div>
        <div ng-controller="GrandsonCtrl" ng-class="state" ng-init="name='A2'">
            A2
        </div>
    </div>
    <div ng-controller="ChildCtrl" ng-class="state" ng-init="name='B'">
        B
        <div ng-controller="GrandsonCtrl" ng-class="state" ng-init="name='B1'">
            B1
        </div>
        <div ng-controller="GrandsonCtrl" ng-class="state" ng-init="name='B2'">
            B2
        </div>
    </div>
</div>

</body>
</html>
